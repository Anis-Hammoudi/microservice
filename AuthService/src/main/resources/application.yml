server:
  port: 8084

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://postgres-auth:5432/auth_db
    username: postgress
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
# JWT Configuration
jwt:
  secret: YourSecretKeyMustBeAtLeast32CharactersLong!
  expiration: 3600000
