<div class="min-h-screen bg-gray-50">
  <!-- Navigation Header -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo/Brand -->
        <div class="flex-shrink-0">
          <h1 class="text-2xl font-bold text-orange-600">FoodOrder</h1>
        </div>

        <!-- Navigation Links (si connecté) -->
        <div class="hidden md:block" *ngIf="isLoggedIn()">
          <div class="ml-10 flex items-baseline space-x-4">
            <a routerLink="/home" 
               routerLinkActive="bg-orange-100 text-orange-700"
               class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-orange-600 hover:bg-orange-50 transition-colors">
              Accueil
            </a>
            <a routerLink="/suivi-commande" 
               routerLinkActive="bg-orange-100 text-orange-700"
               class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-orange-600 hover:bg-orange-50 transition-colors">
              Suivi Commande
            </a>
          </div>
        </div>

        <!-- Auth Links (si non connecté) -->
        <div class="hidden md:block" *ngIf="!isLoggedIn()">
          <div class="ml-4 flex items-center md:ml-6 space-x-3">
            <a routerLink="/login" 
               class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-orange-600 transition-colors">
              Connexion
            </a>
            <a routerLink="/register" 
               class="px-4 py-2 bg-orange-600 text-white rounded-md text-sm font-medium hover:bg-orange-700 transition-colors">
              Inscription
            </a>
          </div>
        </div>

        <!-- User Menu (si connecté) -->
        <div class="hidden md:block" *ngIf="isLoggedIn()">
          <div class="ml-4 flex items-center md:ml-6 space-x-3">
            <span class="text-sm text-gray-700" *ngIf="currentUser$ | async as user">
              Bonjour, {{ user.email }} ({{ user.role }})
            </span>
            <button 
               (click)="logout()"
               class="px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hover:bg-red-700 transition-colors">
              Déconnexion
            </button>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-orange-500">
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 px-4">
    <router-outlet></router-outlet>
  </main>
</div>
